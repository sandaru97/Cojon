<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>C≈çJON</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #d8c18c;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .top-bar {
  position: fixed;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 999;
  display: flex;
  align-items: center;
  justify-content: center; /* This centers the buttons */
  gap: 10px;
  background-color: rgba(194, 164, 118, 0.8);
  padding: 10px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1), 0 6px 20px rgba(0, 0, 0, 0.1);
  width: 80%; /* Adjusts the width to fit the viewport */
  max-width: 370px; /* Optionally, limit the maximum width */
}
.top-bar button {
  flex: 1; /* This ensures all buttons occupy equal width */
  background-color: #c2a476;
  border-radius: 10px;
  color: #483c32;
  cursor: pointer;
  font-size: 2rem;
  padding: 10px;
  margin: 0;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  transition: background-color 0.3s, color 0.3s, transform 0.2s;
  text-align: center;
}
    .top-bar button:hover {
      background-color: #ffd700;
      color: #483c32;
      transform: translateY(-2px);
    }
    .top-bar button:active {
      transform: translateY(1px);
    }
    .drum-pad-container {
      width: 100%;
      max-width: 400px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 10px;
      margin-bottom: 80px;
      padding: 10px;
      box-sizing: border-box;
      flex-grow: 1;
    }
    .drum-pad {
      background-color: #c2a476;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      color: #483c32;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      padding: 10px;
      text-align: center;
      border: 2px solid #483c32;
    }
    .drum-pad i {
      font-size: 4rem; /* Increased icon size */
    }
    .drum-pad.clicked {
      background-color: #ffd700;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    .drum-pad:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    .drum-pad:active {
  transform: scale(0.9);
  box-shadow: 0 0 10px #ffdf00;
}
    .big-kick {
      grid-column: span 2;
    }
    .settings-popup {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: #c2a476;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7); /* Heavier shadow */
  z-index: 9999;
  width: 90%;
  max-width: 360px;
  display: none;
}

    .settings-popup.show {
      display: block;
    }
    .slider-container {
      margin-bottom: 20px;
      background-color: #d8c18c;
      border-radius: 5px;
      padding: 10px;
    }
    .slider-label {
      font-weight: bold;
      color: #483c32;
    }
    .slider {
      width: 100%;
      background-color: #483c32;
      border-radius: 5px;
      appearance: none;
      height: 10px;
      cursor: pointer;
    }
    .slider::-webkit-slider-thumb {
      width: 20px;
      height: 20px;
      background-color: #ffd700;
      border-radius: 50%;
      cursor: pointer;
      -webkit-appearance: none;
      appearance: none;
    }
    .slider-container:last-child {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .slider::-moz-range-thumb {
      width: 20px;
      height: 20px;
      background-color: #ffd700;
      border-radius: 50%;
      cursor: pointer;
    }
    .slider::-ms-thumb {
      width: 20px;
      height: 20px;
      background-color: #ffd700;
      border-radius: 50%;
      cursor: pointer;
    }
    .close-button-container {
      text-align: right;
      margin-bottom: 10px;
    }
    .close-button {
      background: none;
      border: none;
      color: #483c32;
      font-size: 2rem;
      cursor: pointer;
      padding: 5px;
    }
    .close-button:hover {
      color: #ffd700;
    }
    .metronome-toggle-button {
      background-color: #c2a476;
      border-radius: 10px;
      color: #483c32;
      cursor: pointer;
      font-size: 1.5rem;
      padding: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s, color 0.3s, transform 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .metronome-toggle-button:hover {
      background-color: #ffd700;
      color: #483c32;
      transform: translateY(-2px);
    }
    .metronome-toggle-button:active {
      transform: translateY(1px);
    }
    .section-title {
  font-size: 1.5rem;
  font-weight: bold;
  color: #483c32;
  margin-bottom: 10px; /* Add margin here for spacing */
}
.bpm-controls {
  display: flex;
  align-items: center;
  gap: 10px; /* Adds space between the slider and the button */
}

.bpm-controls input {
  flex-grow: 1; /* Ensures the slider takes up available space */
}
  </style>
</head>
<body>
  <div class="drum-pad-container">
    <div class="drum-pad big-kick" data-key="1" onclick="handlePadClick(event); playSound('kick.wav')"><i class="fas fa-drum"></i> Kick (1, 2)</div>
    <div class="drum-pad" data-key="q" onclick="handlePadClick(event); playSound('snare.wav')"><i class="fas fa-hand-paper"></i> Snare Left (q)</div>
    <div class="drum-pad" data-key="w" onclick="handlePadClick(event); playSound('snare0.wav')"><i class="fas fa-hand-paper"></i> Snare Right (w)</div>
    <div class="drum-pad" data-key="a" onclick="handlePadClick(event); playSound('accent.wav')"><i class="fas fa-hand-rock"></i> Accent Right (a)</div>
    <div class="drum-pad" data-key="s" onclick="handlePadClick(event); playSound('accent0.wav')"><i class="fas fa-hand-rock"></i> Accent Left (s)</div>
    <div class="drum-pad" data-key="d" onclick="handlePadClick(event); playSound('brush-right.wav')"><i class="fas fa-paint-brush"></i> Brush Right (d)</div>
    <div class="drum-pad" data-key="f" onclick="handlePadClick(event); playSound('brush-left.wav')"><i class="fas fa-paint-brush"></i> Brush Left (f)</div>
</div>

  <div class="top-bar">
    <button class="record-button" onclick="startRecording()"><i class="fas fa-record-vinyl"></i></button>
    <button class="stop-button" onclick="stopRecording()"><i class="fas fa-stop"></i></button>
    <button class="settings-button" onclick="toggleSettingsPopup()"><i class="fas fa-cog"></i></button>
  </div>

  <div class="settings-popup" id="settingsPopup">
    <div class="close-button-container">
      <button class="close-button" onclick="toggleSettingsPopup()">X</button>
    </div>

    <div class="slider-container">
      <div class="section-title">Volume</div>
      <input type="range" id="volumeSlider" class="slider" min="0" max="100" value="50">
    </div>

    <div class="slider-container">
      <div class="section-title">Reverb</div>
      <input type="range" id="reverbSlider" class="slider" min="0" max="100" value="30">
    </div>

    <div class="slider-container metronome-container">
      <div class="section-title">
        Metronome (<span id="bpmValue">120</span> BPM)
      </div>
      <div class="bpm-controls">
        <input type="range" id="bpmSlider" class="slider" min="40" max="200" value="120" oninput="updateBpmValue()">
        <button class="metronome-toggle-button" onclick="toggleMetronome()">Off</button>
      </div>
    </div>

  <script>
    let metronomeEnabled = false;

    function toggleSettingsPopup() {
      const popup = document.getElementById('settingsPopup');
      popup.classList.toggle('show');
    }

    function toggleMetronome() {
      const toggleButton = document.querySelector('.metronome-toggle-button');
      metronomeEnabled = !metronomeEnabled;
      toggleButton.textContent = metronomeEnabled ? 'On' : 'Off';
      toggleButton.classList.toggle('on', metronomeEnabled);
      
      if (metronomeEnabled) {
        startMetronome();
      } else {
        clearInterval(metronomeInterval);
      }
    }
    
    // Placeholder for start/stop metronome
    function startMetronome() {
      console.log('Metronome started');
    }
    
    // Placeholder for recording functions
    function startRecording() {
      console.log('Recording started');
    }

    function stopRecording() {
      console.log('Recording stopped');
    }

    function handlePadClick(event) {
      const pad = event.currentTarget;
      pad.classList.add('clicked');
      setTimeout(() => {
        pad.classList.remove('clicked');
      }, 150);
    }
    
    function openFile() {
      alert('Open file button clicked');
    }

    function updateBpmValue() {
  const bpmSlider = document.getElementById('bpmSlider');
  const bpmValue = document.getElementById('bpmValue');
  bpmValue.textContent = bpmSlider.value;
}

  </script>

</body>
</html>
